<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popUp.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/95bd7eb798.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="basket-pop">
        <div class="pop-wrapper">
            <div class="pop-header">
                <div class="header-wrapper">
                    <span>Товары в корзине</span>
                    <a href="#" class="clear-list">Очистить список</a>
                </div>
            </div>
            <div class="pop-list"></div>
            <div class="pop-total">
                <div class="total-wrapper">
                    <div class="total-result">
                        <span>Итого:</span>
                        <span class="total-price"></span> 
                    </div>
                    <a class="total-btn" href="/userBasket/index.html">В корзину</a>
                </div>
            </div>
        </div>
    </div>
    <script src="popUpScript.js"></script>
</body>
</html>
